<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Ended - Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 48px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #10b981;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkmark::after {
      content: 'âœ“';
      color: white;
      font-size: 48px;
      font-weight: bold;
    }

    h1 {
      font-size: 28px;
      color: #1f2937;
      margin: 0 0 12px 0;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin: 0 0 32px 0;
    }

    .stats {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
    }

    .stat-label {
      color: #6b7280;
    }

    .stat-value {
      color: #1f2937;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-secondary {
      background: white;
      color: #3b82f6;
      border: 2px solid #3b82f6;
    }

    .footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark"></div>
    <h1>Thank You for Joining!</h1>
    <p>Your meeting session has ended. We appreciate your participation and hope it was productive.</p>
    
    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Session Date</span>
        <span class="stat-value" id="date"></span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Time Ended</span>
        <span class="stat-value" id="time"></span>
      </div>
    </div>

    <div class="buttons">
      <a href="https://master.d7h4ptvfgy6a2.amplifyapp.com/" class="btn btn-primary">Join Another Meeting</a>
    </div>

    <div class="footer">
      <p>Thank you for using this Zoom React App!.</p>
    </div>
  </div>

  <script>
    const now = new Date();
    document.getElementById('date').textContent = now.toLocaleDateString('en-US', { 
      month: 'long', day: 'numeric', year: 'numeric' 
    });
    document.getElementById('time').textContent = now.toLocaleTimeString('en-US', { 
      hour: '2-digit', minute: '2-digit' 
    });
  </script>
</body>
</html>
